<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            
            <h1>Genesys Upskill</h1>
            
            <div class="input-box">
                <p>Name</p>
                <input type="text" name="" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <p>Age</p>
                <input type="text" name="" id="age" placeholder="Enter your age" required >
            </div>
            <div class="input-box">
                <p>Email</p>
                <input type="email" name="" id="" placeholder="loveth@gmail.com" required>
            </div>
            <div class="input-box"> 
                <p>Which option best describe you?</p>
                <select >
                    <option value="" >Student</option>
                    <option value="">Unemployed</option>
                    <option value="">Employed</option>
                    <option value="">Self-employed</option>
                </select>

            </div>
            <div class="recommend">
                <p>Would you recommend Genesys Upskill to a friend?</p>
                
                <input type="radio" name="title" id="">
                <label for="radio">Yes</label><br><br>
                
                <input type="radio" name="title" id="">
                <label for="radio">No</label><br><br>
                <input type="radio" name="title" id="">
                <label for="radio">Maybe</label>
            </div>
            <div class="framework">
                <p>Languages and Framework known [check all that apply]</p>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    C</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    C++</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    C#</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    Java</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    Python</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    javaScript</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    Angular</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    React</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    Django</label><br>
                <label for="checkbox"><input type="checkbox" name="" id="">
                    Spring</label>
            </div>
            <div class="area">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="3" placeholder="input your comments or suggestions?"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>

            
        </form>
    </div>
    
</body>
</html>
