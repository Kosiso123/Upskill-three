<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            
            <h1>Genesys Upskill</h1>
            
            <div class="input-box">
                <p>Name</p>
                <input type="text" name="" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <p>Age</p>
                <input type="text" name="" id="age" placeholder="Enter your age" required >
            </div>
            <div class="input-box">
                <p>Email</p>
                <input type="email" name="" id="" placeholder="loveth@gmail.com" required>
            </div>
            <div class="input-box"> 
                <p>Which option best describe you?</p>
                <select >
                    <option value="" >Student</option>
                    <option value="">Unemployed</option>
                    <option value="">Employed</option>
                    <option value="">Self-employed</option>
                </select>

            </div>
            <div class="recommend">
                <p>Would you recommend Genesys Upskill to a friend?</p>
                
                <input type="radio" name="title" id="radio">
                <label for="radio">Yes</label><br><br>
                
                <input type="radio" name="title" id="click">
                <label for="click">No</label><br><br>
                <input type="radio" name="title" id="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="framework">
                <p>Languages and Framework known [check all that apply]</p>
                <div class="container">
                    <div class="group">
                        <label for="c"><input type="checkbox" name="" id="c">
                        C</label>
                    </div>

                    <div class="group">
                        <label for="c++"><input type="checkbox" name="" id="c++">
                        C++</label>
                    </div>

                    <div class="group">
                        <label for="C#"><input type="checkbox" name="" id="C#">
                        C#</label>
                    </div>

                    <div class="group">
                     <label for="java"><input type="checkbox" name="" id="java">
                        Java</label>
                    </div>

                    <div class="group">
                       <label for="python"><input type="checkbox" name="" id="python">
                        Python</label>
                    </div>

                    <div class="group">
                        <label for="javascript"><input type="checkbox" name="" id="javascript">
                        javaScript</label>
                    </div>

                    <div class="group">
                        <label for="angular"><input type="checkbox" name="" id="angular">
                        Angular</label>
                    </div>

                    <div class="group">
                        <label for="react"><input type="checkbox" name="" id="react">
                        React</label>
                    </div>

                    <div class="group">
                       <label for="django"><input type="checkbox" name="" id="django">
                        Django</label>
                    </div>

                    <div class="group">
                      <label for="spring"><input type="checkbox" name="" id="spring">
                        Spring</label>
                    </div>

                </div>
            </div>
            <div class="area">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="3" placeholder="input your comments or suggestions?"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>

            
        </form>
    </div>
    
</body>
</html>
